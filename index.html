<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toddler Sleep Timer</title>
    <link rel="icon" sizes="192x192" href="icons/icon192.png" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <meta name="theme-color" content="black" />
    <script type="module" src="out/main.js"></script>
    <style>
      #schedule table {
        border-collapse: collapse;
        color: black;
      }
      #schedule td {
        border: thin solid black;
      }
      #schedule tr.active {
        font-weight: bold;
      }
      #schedule tr.darkBg {
        color: white;
      }
    </style>
  </head>
  <body>
    <p>Click the active color to make it full screen.</p>
    <div id="colorClock" style="width: 95vw; min-height: 90vh;"></div>
    <p>
      <label>
        Shift times later by
        <input
          id="adjustTimes"
          type="number"
          value="0"
          min="-720"
          max="720"
          step="1"
          required
        />
        minutes.
      </label>
      (Can be negative.)
    </p>
    <div id="schedule"></div>
  </body>
</html>
